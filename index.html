<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Detection with Object Bounding Box</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        #gif {
            position: absolute;
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: 10;
        }
        #predictions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            color: blue;
            z-index: 1;
        }
        #info {
            position: absolute;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(248, 249, 250, 0.8);
            color: #333;
            font-size: 18px;
            z-index: 2;
        }
        #light-warning {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        Inquadra il vulcano
        <div id="light-warning">Assicurati che ci sia abbastanza luce per vedere l'eruzione</div>
    </div>

    <video id="video" autoplay playsinline></video>

    <canvas id="canvas"></canvas>

    <img id="gif" src="volcane.gif" alt="Volcano GIF">

    <audio id="audio" src="earthquake.mp3"></audio>

    <div id="predictions"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const predictionsDiv = document.getElementById('predictions');
        const gif = document.getElementById('gif');
        const audio = document.getElementById('audio');

        let gifVisible = false;
        let hasPlayedOnce = false; // Variabile per tracciare se la GIF Ã¨ stata mostrata una volta

        async function setupCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const constraints = {
                    video: {
                        facingMode: { ideal: "environment" } // Imposta la fotocamera posteriore
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve(video);
                    };
                });
            } else {
                alert("Webcam non supportata");
            }
        }

        let mobilenetModel;
        let cocoSsdModel;
        async function loadModels() {
            mobilenetModel = await mobilenet.load();
            cocoSsdModel = await cocoSsd.load();
            console.log("Modelli caricati!");
        }

        const mountainKeywords = ['volcano'];

        function showGifAndPlayAudio() {
            if (!gifVisible && !hasPlayedOnce) {
                gifVisible = true;
                gif.style.display = 'block';  // Mostra la GIF
                audio.play();
                setTimeout(() => {
                    gif.style.display = 'none';  // Nascondi la GIF dopo la prima volta
                    gifVisible = false;
                    hasPlayedOnce = true; // Impedisce che venga mostrata nuovamente
                }, 3000); // Mostra la GIF per 3 secondi (adatta in base alla durata desiderata)
            }
        }

        async function detectFrame() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const mobilenetPredictions = await mobilenetModel.classify(canvas);
            const cocoSsdPredictions = await cocoSsdModel.detect(canvas);

            const mountainDetected = mobilenetPredictions.some(prediction => {
                return mountainKeywords.some(keyword => prediction.className.toLowerCase().includes(keyword));
            });

            if (mountainDetected) {
                showGifAndPlayAudio();
            }

            predictionsDiv.innerHTML = mobilenetPredictions.map(prediction => 
                `${prediction.className}: ${(prediction.probability * 100).toFixed(2)}%`
            ).join('<br>');

            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            cocoSsdPredictions.forEach(prediction => {
                if (mountainKeywords.some(keyword => prediction.class.toLowerCase().includes(keyword))) {
                    context.beginPath();
                    context.rect(...prediction.bbox);
                    context.lineWidth = 2;
                    context.strokeStyle = 'red';
                    context.fillStyle = 'red';
                    context.stroke();
                    context.fillText(
                        `${prediction.class}: ${(prediction.score * 100).toFixed(2)}%`,
                        prediction.bbox[0],
                        prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                    );
                }
            });

            requestAnimationFrame(detectFrame);
        }

        async function init() {
            await setupCamera();
            await loadModels();
            detectFrame();
        }

        init();
    </script>
</body>
</html>
