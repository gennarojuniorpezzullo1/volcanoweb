<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rilevamento del Vulcano</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video,
        canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        #gif {
            position: absolute;
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #info {
            position: absolute;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(248, 249, 250, 0.8);
            color: #333;
            font-size: 18px;
            z-index: 2;
        }

        #light-warning {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        #retry-message {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            font-size: 24px;
            z-index: 15;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #retry-message button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="info">
        Inquadra il vulcano
        <div id="light-warning">Assicurati che ci sia abbastanza luce per vedere l'eruzione</div>
    </div>

    <video id="video" autoplay playsinline></video>

    <canvas id="canvas"></canvas>

    <img id="gif" src="volcane.gif" alt="Volcano GIF">

    <audio id="audio" src="earthquake.mp3"></audio>

    <div id="retry-message">
        Vuoi riprovare?
        <button onclick="restartDetection()">Riprova</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const gif = document.getElementById('gif');
        const audio = document.getElementById('audio');
        const retryMessage = document.getElementById('retry-message');

        let gifVisible = false;
        let gifPlayCount = 0;
        let detectionRunning = true;
        let modelsLoaded = false;

        async function setupCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const constraints = {
                    video: {
                        facingMode: { ideal: "environment" }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        // Imposta le dimensioni del canvas in base al video
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve(video);
                    };
                });
            } else {
                alert("Webcam non supportata");
            }
        }

        let mobilenetModel;
        let cocoSsdModel;

        async function loadModels() {
            mobilenetModel = await mobilenet.load();
            cocoSsdModel = await cocoSsd.load();
            modelsLoaded = true;
            console.log("Modelli caricati!");
        }

        const mountainKeywords = ['volcano'];

        function showGifAndPlayAudio() {
            if (!gifVisible && gifPlayCount < 2) {
                gifVisible = true;
                gif.style.display = 'block';
                // Resetta la GIF riapplicando il src
                gif.src = 'volcane.gif?' + new Date().getTime();
                audio.currentTime = 0; // Resetta l'audio
                audio.play();
                gifPlayCount++;

                setTimeout(() => {
                    gif.style.display = 'none';
                    gifVisible = false;

                    if (gifPlayCount >= 3) {
                        stopDetection();
                    }
                }, 3000);
            }
        }

        async function detectFrame() {
            if (!detectionRunning || !modelsLoaded) return;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const [mobilenetPredictions, cocoSsdPredictions] = await Promise.all([
                mobilenetModel.classify(canvas),
                cocoSsdModel.detect(canvas)
            ]);

            const mountainDetected = mobilenetPredictions.some(prediction => {
                return mountainKeywords.some(keyword => prediction.className.toLowerCase().includes(keyword));
            });

            if (mountainDetected) {
                showGifAndPlayAudio();
            }

            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            cocoSsdPredictions.forEach(prediction => {
                if (mountainKeywords.some(keyword => prediction.class.toLowerCase().includes(keyword))) {
                    context.beginPath();
                    context.rect(...prediction.bbox);
                    context.lineWidth = 2;
                    context.strokeStyle = 'red';
                    context.stroke();
                    context.font = '16px Arial';
                    context.fillStyle = 'red';
                    context.fillText(
                        `${prediction.class}: ${(prediction.score * 100).toFixed(2)}%`,
                        prediction.bbox[0],
                        prediction.bbox[1] > 20 ? prediction.bbox[1] - 5 : 20
                    );
                }
            });

            requestAnimationFrame(detectFrame);
        }

        function stopDetection() {
            video.style.display = 'none';
            canvas.style.display = 'none';
            retryMessage.style.display = 'flex';
            detectionRunning = false;
        }

        function restartDetection() {
            gifPlayCount = 0;
            detectionRunning = true;
            retryMessage.style.display = 'none';
            video.style.display = 'block';
            canvas.style.display = 'block';
            gifVisible = false;
            detectFrame();
        }

        async function init() {
            await setupCamera();
            await loadModels();
            detectFrame();
        }

        init();
    </script>
</body>

</html>
